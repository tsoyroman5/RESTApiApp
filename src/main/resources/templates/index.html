<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Users list</title>
</head>
<body>

<header>
    <!--    Header-->
    <div class="container-fluid">
        <div class="userInfoBar row align-items-center bg-dark" style="height: 50px">

        </div>
    </div>
</header>

<section class="a">
    <div class="container-fluid bg-light">
        <div class="row">
            <!--            Sidebar-->
            <div class="col sidebar pt-3 bg-white " style="height:100vh">
                <div class="list-group">
                    <div sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/admin}" class="list-group-item list-group-item-action active">Admin</a>
                    </div>
                    <a th:href="@{/user}" class="list-group-item list-group-item-action">User</a>
                </div>
            </div>
            <!--            Admin panel-->
            <div class="col-10 bg-light pt-3" style="height:100vh">
                <h2>Admin panel</h2>
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#allUsers">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#addUser">Add user</a>
                    </li>
                </ul>

                <div class="tab-content">
                    <!--                    Users table-->
                    <div class="tab-pane container-fluid active" id="allUsers">
                        <div class="row border bg-white pl-0">
                            <div class="col border bg-light">
                                <p><h6>All users</h6>
                            </div>
                            <table class="table table-hover">
                                <thead class="thead-light">
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Surname</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Roles</th>
                                    <th scope="col">Update</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody class="userInfoTable">

                                </tbody>
                            </table>


                            <!--                                    Edit user form-->

                            <div class="modal" id="edit">
                                <div class="modal-dialog">
                                    <div class="modal-content">

                                        <div class="modal-header">
                                            <h6 class="modal-title">Edit user</h6>
                                            <button type="button" class="close" data-dismiss="modal">Ã—
                                            </button>
                                        </div>

                                        <div class="modal-body">
                                            <div class="form-group justify-content-center align-items-center">
                                                <form>
                                                    <!--                                                            th:action="@{/admin/{id} (id=${user.getId()})}"-->
                                                    <!--                                                            th:method="patch"-->
                                                    <div class="form-group">
                                                        <label for="editId">Enter Id: </label>
                                                        <input class="form-control" readonly
                                                               style="width: 30vw; height: 4vh" type="text"
                                                               id="editId" name="id">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="editName">Enter name: </label>
                                                        <input class="form-control" required
                                                               style="width: 30vw; height: 4vh" type="text"
                                                               name="name"
                                                               id="editName">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="editSurname">Enter surname: </label>
                                                        <input class="form-control" required
                                                               style="width: 30vw; height: 4vh" type="text"
                                                               name="surname"
                                                               id="editSurname"/>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="form-label" for="editAge">Age</label>
                                                        <input class="form-control" step="1" min="1"
                                                               max="110" style="width: 30vw; height: 4vh"
                                                               name="age"
                                                               type="number"
                                                               id="editAge"/>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="editUsername">Enter username: </label>
                                                        <input class="form-control" required
                                                               style="width: 30vw; height: 4vh" type="text"
                                                               name="username"
                                                               id="editUsername">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="editPassword">Enter password: </label>
                                                        <input class="form-control" required
                                                               style="width: 30vw; height: 4vh"
                                                               type="password"
                                                               name="password"
                                                               id="editPassword">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="editRoleSelect">Role:</label>
                                                        <select required name="roleNames"
                                                                style="width: 30vw; height: 7vh" multiple
                                                                class="form-control" id="editRoleSelect">
                                                        </select>
                                                        <!--                                                                <option th:each="role : ${allRoles}"-->
                                                        <!--                                                                        th:text="${role.name}">-->
                                                        <!--                                                                </option>-->
                                                    </div>

                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">Close
                                                        </button>
                                                        <input type="submit" class="btn btn-info"
                                                               value="Edit"/>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <!--                        Delete user form-->

                            <div class="modal" id="delete">
                                <div class="modal-dialog">
                                    <div class="modal-content">

                                        <div class="modal-header">
                                            <h6 class="modal-title">Delete user</h6>
                                            <button type="button" class="close" data-dismiss="modal">Ã—
                                            </button>
                                        </div>

                                        <div class="modal-body">
                                            <div class="form-group justify-content-center align-items-center">
                                                <!--                                                        th:action="@{/admin/delete/{id} (id=${user.getId()})}"-->
                                                <!--                                                        th:object="${user}"-->
                                                <form>

                                                    <div class="form-group">
                                                        <label for="deleteId">Enter Id: </label>
                                                        <input class="form-control" readonly
                                                               style="width: 30vw; height: 4vh" type="text"
                                                               id="deleteId"
                                                               name="id">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="deleteName">Enter name: </label>
                                                        <input class="form-control" readonly
                                                               style="width: 30vw; height: 4vh" type="text"
                                                               name="name"
                                                               id="deleteName">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="deleteSurname">Enter surname: </label>
                                                        <input class="form-control" readonly
                                                               style="width: 30vw; height: 4vh" type="text"
                                                               name="surname"
                                                               id="deleteSurname"/>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="form-label"
                                                               for="deleteAge">Age</label>
                                                        <input class="form-control" step="1" min="1"
                                                               max="110" style="width: 30vw; height: 4vh"
                                                               name="age"
                                                               type="number" readonly
                                                               id="deleteAge"/>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="deleteUsername">Enter username: </label>
                                                        <input class="form-control" readonly
                                                               style="width: 30vw; height: 4vh" type="text"
                                                               name="username"
                                                               id="deleteUsername">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="deletePassword">Enter password: </label>
                                                        <input class="form-control" readonly
                                                               style="width: 30vw; height: 4vh"
                                                               type="password"
                                                               name="password"
                                                               id="deletePassword">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="deleteRoleSelect">Role:</label>
                                                        <select required name="roleNames"
                                                                style="width: 30vw; height: 7vh"
                                                                th:readonly="true"
                                                                multiple class="form-control"
                                                                id="deleteRoleSelect">
                                                            <!--                                                                    <option th:each="role : ${allRoles}"-->
                                                            <!--                                                                            th:text="${role.name}">-->
                                                            <!--                                                                    </option>-->
                                                        </select>
                                                    </div>

                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">Close
                                                        </button>
                                                        <input type="submit" class="btn btn-info"
                                                               value="Delete"/>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--                    New user form-->
                    <div class="tab-pane container-fluid fade" id="addUser">
                        <div class="row">
                            <div class="col border bg-light">
                                <p><h6>Add new user</h6>
                            </div>
                            <div class="w-100"></div>
                            <div class="newUserForm col border bg-white text-center" style="height: 80vh">
                                <form class="pt-5">
                                    <!--                                    Name-->
                                    <div class="form-group row justify-content-center align-items-center">
                                        <div class="col-sm3">
                                            <label for="newUserName">Enter name: </label>
                                            <input class="form-control" required
                                                   style="width: 20vw; height: 4vh; background: lightgoldenrodyellow"
                                                   type="text" id="newUserName">
                                        </div>
                                    </div>
                                    <!--                                    Surname-->
                                    <div class="form-group row justify-content-center align-items-center">
                                        <div class="col-sm3">
                                            <label for="newUserSurname">Enter surname: </label>
                                            <input class="form-control" required
                                                   style="width: 20vw; height: 4vh; background: lightgoldenrodyellow"
                                                   type="text" id="newUserSurname"/>
                                        </div>
                                    </div>
                                    <!--                                    Age-->
                                    <div class="form-group row justify-content-center align-items-center">
                                        <div class="col-sm3">
                                            <label class="form-label" for="newUserAge">Age</label>
                                            <input class="form-control" step="1" min="1" max="110"
                                                   style="width: 20vw; height: 4vh"
                                                   type="number" id="newUserAge"/>
                                        </div>
                                    </div>
                                    <!--                                    Username-->
                                    <div class="form-group row justify-content-center align-items-center">
                                        <div class="col-sm3">
                                            <label for="newUserUsername">Enter username: </label>
                                            <input class="form-control" required
                                                   style="width: 20vw; height: 4vh; background: lightgoldenrodyellow"
                                                   type="text" id="newUserUsername">
                                        </div>
                                    </div>
                                    <!--                                    Password-->
                                    <div class="form-group row justify-content-center align-items-center">
                                        <div class="col-sm3">
                                            <label for="newUserPassword">Enter password: </label>
                                            <input class="form-control" required style="width: 20vw; height: 4vh"
                                                   type="password" id="newUserPassword">
                                        </div>
                                    </div>
                                    <!--                                    Roles-->
                                    <div class="form-group row justify-content-center align-items-center">
                                        <div class="col-sm3">
                                            <label for="roleSelect">Role:</label>
                                            <select required name="roleNames" style="width: 20vw; height: 7vh"
                                                    multiple class="rolesList form-control" id="roleSelect">
                                            </select>
                                        </div>
                                    </div>
                                    <button type="submit" onclick=location.replace("http://localhost:8080/admin")
                                            class="btn btn-success">
                                        Add new user
                                    </button>
                                    <br/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<br/>


<script src="/static/app.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
